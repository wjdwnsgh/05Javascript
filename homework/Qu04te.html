<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qu04.html</title>
    </head>
    <body>
        <h1>document.writer()로 표 만들기</h1>
        <hr>
        <script>
            var str = "";
            /*
            더블이나 싱글쿼테이션이 겹쳐지면 에러가 발생하므로 둘중 하나만
            사용하거나, 이스케이프 시퀀스를 통해 특수기호임을 알려줘야 한다.
            혹은 싱글이나 더블 둘다 쓰지 않는 방법도 있다.
            */
            str += "<table border='1'>";
            str += "  <tr>";
            str += "    <td>n</td>";
            for(var i=0; i<=9; i++) {
                str += "<td>"+ i +"</td>";
            }
            str += "  </tr>";
            ////////////////////////////
            str += "  <tr>";
            str += "    <td>n<sup>2</sup></td>";
            for(var i=0; i<=9; i++) {
                str += "<td>"+ (i*i) +"</td>";
            }
            str += "  </tr>";   
            str += "</table>";
            document.write(str);
        </script>
    </body>
</html>
