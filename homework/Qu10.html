<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qu10.html</title>
        <script>
            document.write("<h2>정수 5개 입력받아 역순으로 출력</h2>");
            document.write("<hr>");

            var arr = new Array(5);
            
            for(var i = 0; i<arr.length; i++) {
                var input = prompt("숫자를 입력하세요");
                arr[i] = input;
            }

            document.write("입력된 수의 배열<br>");
            for(var i = 0; i<arr.length; i++) {
                document.write(arr[i]+" ");
            }

            document.write("<hr>");
            document.write("역순으로 재정렬된 배열");

            var arrRever = arr.reverse();
            document.write(arrRever);
            
            
        </script>
    </head>
    <body>
        
    </body>
</html>
