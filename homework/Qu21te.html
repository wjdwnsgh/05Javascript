<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qu21.html</title>
        <script>
            function changeImg(imgName) {
                var img = document.getElementById("fruitImg");
                img.src = "../images/"+imgName+".png";
            }
        </script>
    </head>
    <body>
        <h2>라디오 버튼을 클릭하면 이미지를 출력합니다.</h2>
        <hr>
        <!-- 
            label 태그를 이용하여 텍스트 클릭으로 선택하기
            방법1 : input의 id속성값과 label의 for속성값을 매칭한다.
            방법2 : input과 텍스트 전체를 label태그로 감싼다.
         -->
        <form >
            <label>    
            <input type="radio" name="fruits" value="banana" onclick="changeImg(this.value);">바나나
            </label>

            <input type="radio" name="fruits" value="" id="mango" onclick="changeImg('mango');">
            <label for="mango">망고</label>
            <!-- 
                this를 통해 해당 HTML태그를 선택할수 있고 value속성을 통해 입력된
                값을 선택할 수 있다. 즉 this.value는 해당 DOM객체가 가진 value값을
                가리킨다.
             -->
            <label>
                <input type="radio" name="fruits" value="apple" checked onclick="changeImg(this.value);" checked>사과
            </label>
            
            <br>
            <img src="/images/apple.png" id="fruitImg">
        </form>
        
    </body>
</html>
