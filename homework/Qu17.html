<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qu17.html</title>
        <script>
            function hid() {
                var spa = document.getElementsByTagName("span");
                for(var i =0; i<spa.length; i++) {
                    
                    spa[i].style.display = (spa[i].style.display != 'none') ? "none" : "block";
                    
                }
                
            }
        </script>
    </head>
    <body>
        <h2>다음 빈 곳에 숨은 단어?</h2>
        <button type="button" onclick="hid();">show/hide</button>
        <hr>
        <ul>
            <li>I (<span>love</span>) you.
            <li>CSS is Cascading (<span>Style</span>) Sheet.
            <li>응답하라 (<span>1988</span>).
        </ul>        
    </body>
</html>
