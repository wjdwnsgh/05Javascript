        <script>
            document.write("<h2>월화수목금토일</h2>");

            var mon = prompt("월화수목금토일 중에서 입력하세요");

            if(mon =="월" || mon=="월요일") {
                document.write(mon+"은 출근");
            }
            else if(mon=="화" || mon=="화요일") {
                document.write(mon+"는(은) 출근");
            }
            else if(mon=="수" || mon=="수요일") {
                document.write(mon+"는(은) 출근");
            }
            else if(mon=="목" || mon=="목요일") {
                document.write(mon+"은 출근");
            }
            else if(mon=="금" || mon=="금요일") {
                document.write(mon+"은 출근");
            }
            else if(mon=="토" || mon=="토요일") {
                document.write(mon+"는(은) 휴일");
            }
            else if(mon=="일" || mon=="일요일") {
                document.write(mon+"은 휴일");
            }

        </script>
