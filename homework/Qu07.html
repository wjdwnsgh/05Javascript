        <script>
            function big(num1, num2) {
                if(num1>num2) {
                    return num1;
                }
                else {
                    return num2;
                }
            }
        </script>
        <script>

            document.write("<h2>큰수 나타내기</h2>");
            document.write("<hr>");

            var b = big("625", "555");
            document.write("큰수=", b);
        </script>
