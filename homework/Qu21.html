<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qu21.html</title>
        <script>
            function srci() {

                var found = null;
                var sel = document.getElementsByName("img");
                var img = document.getElementById("strSrc");

                for(var i =0; i<sel.length; i++) {
                    if(sel[i].checked == true) {
                        found = sel[i];
                        break;
                    }
                }
                img.src = found.value;
            }
        </script>
    </head>
    <body onload="srci();">
        <h2>라디오 버튼을 클릭하면 이미지를 출력합니다.</h2>
        <hr>
        <form >
            <input type="radio" name="img" value="/images2/banana.png" onchange="srci();">바나나
            <input type="radio" name="img" value="/images2/mango.png" onchange="srci();">망고
            <input type="radio" name="img" value="/images2/apple.png" checked onchange="srci();">사과
            <br>
            <img src="/images2/apple.png" id="strSrc">
        </form>
        
    </body>
</html>
