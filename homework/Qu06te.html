<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qu06.html</title>
        
    </head>
    <body>
        <h1>암호를 입력하세요</h1>
        <hr>
        <script>

            do {
                var passwd = prompt("암호를 입력하세요");
                if(passwd=='kosmo') {
                    break; // 암호가 일치할때 루프 탈출
                }
                alert("암호가 틀렸습니다.");


            }while(1);
            document.write("암호가 일치! 통과입니다.");
            /* JS는 0, null,, false로 처리하므로 무한루프 조건을 위해
            위와같이 1을 써도 무방하다. */
        </script>
    </body>
</html>
